name: bookly
description: "A new Flutter project."

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flutter_native_splash: ^2.4.7
  go_router: ^17.1.0
  google_fonts: ^8.0.1
  dartz: ^0.10.1
  dio: ^5.9.1
  get_it: ^9.2.0
  bloc: ^9.2.0
  flutter_bloc: ^9.1.1
  cached_network_image: ^3.4.1
  pretty_dio_logger: ^1.3.1
  url_launcher: ^6.3.2
  flutter_dotenv: ^5.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - .env

 
  fonts:
    - family: GT Sectra Fine
      fonts:
        - asset: assets/fonts/GT Sectra Fine Regular.ttf
    
 
 
